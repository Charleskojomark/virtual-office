{% extends 'base.html' %}
{% block title %}Empty State{% endblock %}
{% block content %}
<div class="empty-state-container">
    <h1 class="empty-state-title">Nothing to Show</h1>
    <p class="empty-state-text">It looks like there's no data here yet.</p>
    <button class="view-tasks-btn" data-modal="{{ cta_modal|default:'add-task' }}">{{ cta_text|default:'Get Started' }}</button>
</div>
{% include 'partials/notifications_modal.html' %}
{% endblock %}
{% block extra_css %}
<style>
.empty-state-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
}
.empty-state-title {
    font-size: 2em;
    color: var(--text);
    margin-bottom: 20px;
}
body.dark-mode .empty-state-title {
    color: var(--dark-text);
}
.empty-state-text {
    font-size: 1.2em;
    color: var(--text-light);
    margin-bottom: 20px;
}
body.dark-mode .empty-state-text {
    color: var(--dark-text-light);
}
</style>
{% endblock %}
