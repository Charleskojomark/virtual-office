<div class="modal" id="passwordResetModal" role="dialog" aria-labelledby="passwordResetTitle" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="passwordResetTitle">Reset Password</h2>
            <button class="modal-close" aria-label="Close modal">Ã—</button>
        </div>
        <div class="modal-body">
            <p class="modal-text">Enter your email to receive a password reset link.</p>
            <form id="passwordResetForm" method="POST" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" name="email" required class="auth-input" placeholder="Enter your email" aria-required="true">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="modal-btn" id="submitPasswordReset">Send Reset Link</button>
            <button class="modal-btn modal-btn--secondary" onclick="document.getElementById('passwordResetModal').style.display='none'">Cancel</button>
        </div>
    </div>
</div>
