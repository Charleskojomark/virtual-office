<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Virtual Office</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0047AB;
            --primary-dark: #003a91;
            --primary-light: #1a5bc7;
            --accent: #FFA500;
            --background: #F5F7FA;
            --background-white: #FFFFFF;
            --text: #333333;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #EF4444;
            --success: #10B981;
            --warning: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow: hidden;
        }

        .splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in;
            position: relative;
        }

        .splash-logo {
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 20px;
            animation: logoScale 2s ease-in-out infinite alternate;
        }

        .splash-text {
            font-size: 1.5em;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 40px;
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), #FFB84D);
            width: 0%;
            animation: progressLoad 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes logoScale {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @media (max-width: 768px) {
            .splash-logo {
                font-size: 3em;
            }
            
            .splash-text {
                font-size: 1.2em;
            }
            
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="splash-logo">ðŸ“Š Virtual Office</div>
        <p class="splash-text">Your Professional Workspace</p>
        <div class="loading-spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Auto-redirect to login after 3 seconds
        setTimeout(() => {
            window.location.href = "login";
        }, 3000);

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const splashScreen = document.querySelector('.splash-screen');
            
            // Add subtle mouse movement effect
            document.addEventListener('mousemove', function(e) {
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                splashScreen.style.background = `linear-gradient(${135 + x/10}deg, var(--primary) 0%, var(--primary-dark) 100%)`;
            });
        });
    </script>
</body>
</html>
