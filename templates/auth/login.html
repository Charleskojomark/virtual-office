{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Office</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0047AB;
            --primary-dark: #003a91;
            --primary-light: #1a5bc7;
            --accent: #FFA500;
            --background: #F5F7FA;
            --background-white: #FFFFFF;
            --text: #333333;
            --text-light: #6B7280;
            --border: #E5E7EB;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #EF4444;
            --success: #10B981;
            --warning: #F59E0B;
            
            /* Dark mode variables */
            --dark-background: #1a1a1a;
            --dark-surface: #2d2d2d;
            --dark-text: #e5e5e5;
            --dark-border: #404040;
            --dark-primary: #4a90e2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        a{
            color: var(--accent);
        }
        body.dark-mode {
            background: var(--dark-background);
            color: var(--dark-text);
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, var(--background) 0%, #E8F2FF 100%);
        }

        body.dark-mode .auth-container {
            background: linear-gradient(135deg, var(--dark-background) 0%, #2a2a3a 100%);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .logo:hover img {
            filter: brightness(1.1) drop-shadow(0 4px 15px rgba(255, 165, 0, 0.3));
        }

        .auth-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--primary);
            font-weight: 700;
            text-align: center;
        }

        body.dark-mode .auth-title {
            color: var(--dark-primary);
        }

        .auth-subtitle {
            font-size: 1.1em;
            color: var(--text-light);
            margin-bottom: 30px;
            text-align: center;
        }

        body.dark-mode .auth-subtitle {
            color: var(--dark-text);
        }

        .auth-card {
            background: var(--background-white);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
        }

        body.dark-mode .auth-card {
            background: var(--dark-surface);
            border-color: var(--dark-border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9em;
        }

        body.dark-mode .form-group label {
            color: var(--dark-text);
        }

        .auth-input {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            color: var(--text);
            background: var(--background-white);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        body.dark-mode .auth-input {
            background: var(--dark-surface);
            border-color: var(--dark-border);
            color: var(--dark-text);
        }

        .auth-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 71, 171, 0.1);
            transform: translateY(-2px);
        }

        body.dark-mode .auth-input:focus {
            border-color: var(--dark-primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .auth-input::placeholder {
            color: var(--text-light);
        }

        .auth-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

        body.dark-mode .auth-btn {
            background: linear-gradient(135deg, var(--dark-primary), #5ba0f2);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3);
            background: linear-gradient(135deg, var(--accent), #ffb733);
        }

        body.dark-mode .auth-btn:hover {
            background: linear-gradient(135deg, var(--accent), #ffb733);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-link {
            text-align: center;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        .auth-link a{
            color: var(--accent);
        }
        body.dark-mode .auth-link {
            color: var(--dark-primary);
        }

        .auth-link:hover {
            text-decoration: underline;
            color: var(--primary-light);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9em;
            text-align: center;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--background-white);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px var(--shadow);
        }

        body.dark-mode .theme-toggle {
            background: var(--dark-surface);
            border-color: var(--dark-border);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .auth-title {
                font-size: 2em;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    {% include 'alerts.html' %}

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">ðŸŒ™</span>
    </button>

    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">
                <img src="{% static 'images/ablogo.png' %}" alt="Virtual Office Logo">
            </div>
        </div>
        
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your Virtual Office</p>
        
        <div class="auth-card">
            <form class="auth-form" id="loginForm" method="POST" action="{% url 'auth:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="auth-input" 
                        placeholder="Enter username" 
                        aria-required="true"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="auth-input" 
                        placeholder="Enter password" 
                        aria-required="true"
                        autocomplete="current-password"
                    >
                </div>
                
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="auth-btn">Sign In</button>
                
                <a href="{% url 'auth:password_reset' %}" class="auth-link">Forgot Password?</a>
                
                <p class="auth-link">
                    Don't have an account? 
                    <a href="{% url 'auth:register' %}" style="font-weight: 600;">Create Account</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const isDarkMode = body.classList.toggle('dark-mode');
            
            themeIcon.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            
            // Save theme preference
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.textContent = 'â˜€ï¸';
            }
        });

        // Input focus animations
        document.querySelectorAll('.auth-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
