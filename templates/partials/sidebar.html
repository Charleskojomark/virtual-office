{% load static %}
<div class="sidebar {% if sidebar_collapsed %}collapsed{% endif %}">

        <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
    </div>
    <nav class="sidebar-nav">
        <div class="nav-item">
            <a href="{% url 'dashboard:dashboard' %}" class="nav-link {% if request.resolver_match.app_name == 'dashboard' %}active{% endif %}">
                <i class="nav-icon fas fa-home"></i>
                <span class="nav-text">Dashboard</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="{% url 'schedule:schedule' %}" class="nav-link {% if request.resolver_match.app_name == 'schedule' %}active{% endif %}">

            </a>
        </div>
        <div class="nav-item">
            <a href="{% url 'tasks:tasks' %}" class="nav-link {% if request.resolver_match.app_name == 'tasks' %}active{% endif %}">
                <i class="nav-icon fas fa-tasks"></i>
                <span class="nav-text">Tasks</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="{% url 'messaging:messaging' %}" class="nav-link {% if request.resolver_match.app_name == 'messaging' %}active{% endif %}">

        </div>
        <div class="nav-item">
            <a href="{% url 'settings:settings' %}" class="nav-link {% if request.resolver_match.app_name == 'settings' %}active{% endif %}">
                <i class="nav-icon fas fa-cog"></i>

            </a>
        </div>
    </nav>

<div class="sidebar-overlay {% if sidebar_collapsed %}active{% endif %}"></div>
