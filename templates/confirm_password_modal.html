<div class="modal" id="confirmPasswordModal" role="dialog" aria-labelledby="confirmPasswordTitle" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="confirmPasswordTitle">Confirm Password</h2>
            <button class="modal-close" aria-label="Close modal">Ã—</button>
        </div>
        <div class="modal-body">
            <p class="modal-text">Please re-enter your password to confirm this action.</p>
            <form id="confirmPasswordForm" method="POST" action="{% url 'settings:confirm_password' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="confirmPassword">Password</label>
                    <input type="password" id="confirmPassword" name="password" required class="auth-input" placeholder="Enter your password" aria-required="true">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="modal-btn" id="submitConfirmPassword">Confirm</button>
            <button class="modal-btn modal-btn--secondary" onclick="document.getElementById('confirmPasswordModal').style.display='none'">Cancel</button>
        </div>
    </div>
</div>
